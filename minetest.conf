# Australopithecus settings
###########################

# If the crosshair is visible.
ap_crosshair_visible = false

# The time of day at which the game starts.
ap_gamestart_time = 0.18

# If the mapgen should be active.
ap_mapgen_activate = true

# If the minimap is available.
ap_minimap_available = false

# If the nametags of the players are visible.
ap_nametags_visible = false

# If the sneak glitch is available.
ap_sneak_glitch_available = false


# Auto Drops
############

# If auto drops should be active.
autodrops_active = true

# The split behavior.
autodrops_split = single


# Auto HUD Hide
###############

# If auto hud hide should be active.
autohudhide_activate = true

# The timeout after which the healthbar is hidden.
autohudhide_healthbar_timeout = 5

# The timeout after which the hotbar is hidden.
autohudhide_hotbar_timeout = 3

# The interval in which the check is run.
autohudhide_interval = 0.1


# Auto Pickup
#############

# If the system should be active.
autopickup_activate = true

# The acceleration that is used when the object enters the acceleration
# radius
autopickup_attraction_acceleration = 2, 0, 2

# The radius within which items are moved towards the player.
autopickup_attraction_radius = 1.5

# The minimum age (in seconds) which a dropped item must have before it can
# automatically picked up by the same player again.
autopickup_dropped_min_age = 4

# The interval (in seconds) in which the system is running.
autopickup_interval = 0.1

# The radius within which items are picked up, meaning added to the players
# inventory.
autopickup_pickup_radius = 0.9

# If a sound should be played when an item is picked up.
autopickup_sound_enabled = true

# The sound gain of the sound that is played.
autopickup_sound_gain = 0.5

# If the sound should be hearable by other players.
autopickup_sound_global = true

# If autopickup_sound_global is set to true, defines the hearing distance.
autopickup_sound_hear_distance = 8

# The name of the sound files to play.
autopickup_sound_name = auto_pickup


# Player Model
##############

# If player model should be active.
playermodel_activate = true

# The name of the model.
playermodel_model_name = character.x

# The name of the texture to use.
playermodel_model_texture = character.png

# The size of the model in two values, x and y.
playermodel_model_size = 1, 1

# The base speed of the animations.
playermodel_frame_speed = 30

# The base speed of the animations when sneaking.
playermodel_frame_speed_sneaking = 15

# The parameters that follow are the start and end frames.

playermodel_animation_digging = 189, 199
playermodel_animation_laying = 162, 167
playermodel_animation_sitting = 81, 161
playermodel_animation_standing = 0, 80
playermodel_animation_walking = 168, 188
playermodel_animation_walking_digging = 200, 220


# Sneak Cam
###########

# If sneak cam should be active.
sneakcam_activate = true

# The offset amount.
sneakcam_offset = 1.65


# Spawn Usher
#############

# If spawn usher should be active.
spawnusher_activate = true

# The required size of the air bubble.
spawnusher_bubble_size = 7

# The timeout between tries to place the player.
spawnusher_retry_time = 0.5


# Voice
#######

# If voice shoult be active.
voice_activate = true

# The modificator which is applied to the ranges if the target
# does not have a line of sight to the source, defaults to 0.4.
voice_line_of_sight_mod = 0.4

# The name of the privilege needed for the global command.
voice_global_privilege = voice_global

# The parameters that follow are range definitions.

voice_shout_understandable = 45
voice_shout_abstruse = 60
voice_shout_incomprehensible = 80

voice_talk_understandable = 6
voice_talk_abstruse = 12
voice_talk_incomprehensible = 17

voice_whisper_understandable = 3
voice_whisper_abstruse = 4
voice_whisper_incomprehensible = 5



# Minetest settings
###################

# Length of the day/night cycle
#  Formula: 1440 / time_speed = minutes
#  Default: 13 == 110 minutes
time_speed = 13


active_block_range = 3

desynchronize_mapblock_texture_animation = false

viewing_range_nodes_max = 160
viewing_range_nodes_min = 160

# value * 16 nodes, default 6
max_block_generate_distance = 12
max_block_send_distance = 16

# Mapgen
########

# Set the singlenode as we have our own mapgen.
mg_name = singlenode

# Set the water level to a very low value, this fixes possible
# lighting artifacts.
water_level = -31000

